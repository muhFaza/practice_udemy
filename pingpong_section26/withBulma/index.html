<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <!-- <script src="app.js" async></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ping Pong Counter!</title>
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-6 is-full-mobile">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" 
        alt="" id="pongImg">
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong!
                      </p>
                        <span class="icon">
                        </span>
                      </button>
                    </header>
                    <div id="thisContent">
                        <div class="card-content" >
                            <div class="content">
                                <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                                <p class="subtitle">To start counting press the buttons!</p>
                            </div>
                            <label for="" class="label has-text-weight-normal">playing to:</label>
                            <div class="select">
                                <select name="" id="select">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item" id="btn1">+1 Player One</button>
                            <button class="button is-link card-footer-item" id="btn2">+1 Player Two</button>
                            <button class="button is-danger card-footer-item" id="btnr">Reset</button>
                        </footer>
                    </div>
                  </div>
            </div>
        </div>
    </div>
